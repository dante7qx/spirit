<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<head th:replace="common/common"/>
<title th:fragment="title">日志信息</title>
</head>
<body>
	<div class="bdcontent">
		<table id="sysLogGridlist"></table>
	</div>
	<div id="sysLogGridToolbar" class="bdgridtoolbar">
		<form id="sysLogQueryForm">
			<table>
				<tr>
					<td>
						<table>
							<tr>
								<td class="searchtitle">帐号</td>
								<td><input id="queryAccount" name="account" type="text" class="easyui-textbox"/></td>
								<td class="searchtitle">IP</td>
								<td><input id="queryIP" name="ip" type="text" class="easyui-textbox"/></td>
								<td class="searchtitle">访问日期</td>
								<td><input id="queryStartDate" name="startDate" type="text" class="easyui-datebox" required="true" style="width:100px;"/></td>
								<td><span>&nbsp;~&nbsp;</span></td>
								<td><input id="queryEndDate" name="endDate" type="text" class="easyui-datebox" validType="checkLimitDate" required="true" style="width:100px;"/></td>
								<td class="searchtitle">
									<a href="javascript:;" class="easyui-linkbutton" iconCls="icon-search" plain="true" onclick="SysLogPage.search();">查询</a>
								</td>
								<td>
									<a href="javascript:;" class="easyui-linkbutton" iconCls="icon-undo" plain="true" onclick="SysLogPage.reset();">重置</a>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</form>
	</div>
	<script th:src="@{/module/sysmgr/syslog/sysloglist.js}" type="text/javascript"></script>
	<script th:line="javascript">
		$(function() {
			SysLogPage.init("[[${#dates.format(new java.util.Date(),'yyyy-MM-dd')}]]");
		});
	</script>
</body>
</html>
