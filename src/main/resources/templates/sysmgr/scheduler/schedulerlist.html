<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<head th:replace="common/common"/>
<title th:fragment="title">定时任务信息</title>
</head>
<body>
	<div class="bdcontent">
		<table id="schedulerGridlist"></table>
	</div>
	<div id="schedulerGridToolbar" class="bdgridtoolbar">
		<form id="schedulerQueryForm">
			<table>
				<tr>
					<td>
						<table>
							<tr>
								<td class="searchtitle">任务名称</td>
								<td><input id="queryJobName" name="jobName" type="text" class="easyui-textbox"/></td>
								<td class="searchtitle">
									<a href="javascript:;" class="easyui-linkbutton" iconCls="icon-search" plain="true" onclick="SchedulerPage.search();">查询</a>
								</td>
								<td>
									<a href="javascript:;" class="easyui-linkbutton" iconCls="icon-undo" plain="true" onclick="SchedulerPage.reset();">重置</a>
								</td>
							</tr>
						</table>
					</td>
					<td align="right">
						<a sec:authorize="hasAuthority('sysmgr.scheduler.update')" href="javascript:;" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="SchedulerPage.editScheduler('');">新增</a>
					</td>
				</tr>
			</table>
		</form>
	</div>
	<div id="schedulerWindow" class="easyui-window" modal="true" collapsible="false"
		minimizable="true" maximizable="false" resizable="false" closed="true"
		style="height:500px; width: 750px; display: none;"></div>
	<script th:src="@{/ux/spirit/spirit-util.js}" type="text/javascript"></script>
	<script th:src="@{/module/sysmgr/scheduler/schedulerlist.js}" type="text/javascript"></script>
	<script th:line="javascript">
		$(function() {
			SchedulerPage.init();
		});
	</script>
</body>
</html>
